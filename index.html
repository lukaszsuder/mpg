<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple MPG</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-black">Simple MPG</div>
      <div class="grid-yellow"></div>
      <section class="counter">
        <input type="number" class="milage" />
        <span class="radio-buttons">
          <input
            type="radio"
            id="kilometers"
            name="distance"
            value="k"
            checked
          />
          <label for="kilometers">Kilometers</label>
          <input type="radio" id="miles" name="distance" value="m" />
          <label for="miles">Miles</label>
        </span>
        <input type="number" class="fuel" />
        <span class="radio-buttons">
          <input type="radio" id="litres" name="fuel" value="l" checked />
          <label for="litres">Litres</label>
          <input type="radio" id="galons" name="fuel" value="g" />
          <label for="galons">Galons</label>
        </span>
        <div class="container-check">
          <button class="check">Check</button>
        </div>
      </section>
    </div>
    <div class="overlay-container">
      <div class="result-window hidden">
        <button class="close-window">&times;</button>
        <p class="mpg">MPG:</p>
        <p class="show-numbers">Error</p>
      </div>
      <div class="overlay hidden"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
